<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <h1>Submitting review for {{dealer.full_name}}</h1>
    <body>
    <!--Add review form here -->
        <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Enter your review here</label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="purchase_check" id="purchase_check">
                <label for-="purchase_check">Has purchased the car from {{dealer.full_name}}</label>
            </div>
            <div class="form-group">
                <label for="car">Select your car (model - make - year):</label>
                <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}    
                        <option selected value={{car.id}}>{{car.name}} - {{car.car_make.name}} - {{car.year|date:"Y"}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="purchase_date">Select your purchase date:</label>
                <input type="date" id="purchase_date" name="purchase_date">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
